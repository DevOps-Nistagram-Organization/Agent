spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MV_STORE=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.port=8080
spring.application.name=report

app.product.url = ${PRODUCT_SERVICE_PROTOCOL:http}://${PRODUCT_SERVICE_DOMAIN:localhost}:${PRODUCT_SERVICE_PORT:8080}
app.shop.url = ${SHOP_SERVICE_PROTOCOL:http}://${SHOP_SERVICE_DOMAIN:localhost}:${SHOP_SERVICE_PORT:8080}

jwt.secret=Agent